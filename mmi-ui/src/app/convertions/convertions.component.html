<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="btn-group">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-success" type="button" (click)="onMetric()">Metric</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary" type="button" (click)="onImperial()">Imperial</button>
        </div>
      </div>
    </div>
  </div>
  <!--------------------------------METRIC-TO-IMPERIAL----------------------------------------------------------->
  <section *ngIf="isMetric">
    <div class="row">
      <div class="form-group">
        <div class="col-md-6">
          <h1>Metric</h1>
          <label for="unitNumber">Number:</label>
          <input type="number" class="form-control" name="number" ngModel>
        </div>
        <div class="col-md-6">
          <h1>Unit</h1>
          <label for="convertionFrom">In:</label>
          <select name="convertionFrom" id="convertionFrom" class="form-control" ngModel>
            <option value="select">select unit</option>
            <option *ngFor="let metric of metrics" value={{metric}}>
              {{metric}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-4">
        <h1>Imperial</h1>
        <label for="convertionTo">Convert to:</label>
        <select name="convertionTo" id="convertionTo" class="form-control" ngModel>
          <option value="select">select unit</option>
          <option *ngFor="let imperial of imperials" value={{imperial}}>
            {{imperial}}
          </option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary col-sm-5">Go</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <label for="result">Result:</label>
        <h2>{{result}}</h2>
      </div>
    </div>
  </section>
  <section *ngIf="!isMetric">
    <!--------------------------------IMPERIAL-TO-METRIC----------------------------------------------------------->
    <div class="row">
      <div class="col-md-6">
        <h1>Imperial</h1>
        <label for="unitNumber">Number:</label>
        <input type="number" class="form-control" name="number" ngModel>
      </div>
      <div class="col-md-6">
          <h1>Unit</h1>
        <label for="convertionFrom">In:</label>
        <select name="convertionFrom" id="convertionFrom" class="form-control" ngModel>
          <option value="select">select unit</option>
          <option *ngFor="let imperial of imperials" value={{imperial}}>
            {{imperial}}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <h1>Metric</h1>
        <label for="convertionTo">Convert to:</label>
        <select name="convertionTo" id="convertionTo" class="form-control" ngModel>
          <option value="select">select unit</option>
          <option *ngFor="let metric of metrics" value={{metric}}>
            {{metric}}
          </option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary col-sm-5">Go</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <label for="result">Result:</label>
        <h2>{{result}}</h2>
      </div>
    </div>
  </section>
</form>
